<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5. podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
<ul>
    <li title="usa a tag <p>">Paragrafo</li>
    <li title="use as tags <h1...h6>">Titulos</li>
    <li title="use a tag <img>">Imagens</li>
    <li title="use a tag <abbr>">abreviaçoes</li>
    <li title="use a tag <code>">Codigo-fonte</li>
    <li title="use a tags <ol> e <li>">Listas numeradas</li>
    <li title="use as tags <ul> e <li>">Listas com demarcadores</li>
    
</ul>
</body>
</html>
